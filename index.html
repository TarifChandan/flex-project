<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spidey Website</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="center-container">
        <span class="logo">Spidey.com</span>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Powers & Abilities</a></li>
        </ul>
      </div>
    </div>

    <div class="hero-container">
      <div class="center-container">
        <div class="left-column">
          <h1>Welcome to the Amazing World of Spider-Man</h1>
          <p>
            Step into the life of Peter Parker—New York’s friendly neighborhood
            Spider-Man. Discover his journey from a high school student to a
            hero fighting crime in the city that never sleeps.
          </p>
          <button>Web-Sling into Action</button>
        </div>
        <div class="right-column">
          <img src="images/hero-img.jpg" alt="Spider-Man reading a book." />
        </div>
      </div>
    </div>
